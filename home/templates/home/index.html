{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <div>
        <div class="carousel slide" data-bs-ride="carousel" id="carousel-1" style="height: 600px;">
            <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                    <img class="w-100 d-block position-absolute h-100 fit-cover"
                         alt="Slide Image" style="z-index: -1;"
                         src="{% static 'home/img/ToyotaSupraMK4BG.jpg' %}">

                        <div class="row">
                            <div class="col-md-6 col-xl-4 offset-md-2">
                                <div style="max-width: 350px;">

                                        Rent

                    </div>

            <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev"><span

                                                                  role="button" data-bs-slide="next"><span
                    class="visually-hidden">Next</span></a></div>
            <ol class="carousel-indicators">
                <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
