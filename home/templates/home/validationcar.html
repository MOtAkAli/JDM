{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    {% block title %}CAR NAME{% endblock %}
    <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
p{
    margin: 0;
}

.container{
    margin: 25px auto;
}

.image{
    position: relative;
    width: 100%;
    overflow: hidden;
}

.image .overlay {
    position: absolute;
    bottom: 0;
    padding-left: 25px;
    padding-top: 15px;
    width: 100%;
    color: white;
    font-size: 20px;
    z-index: 5;
}

.image .overlay::before{
    content: "";
    background: #ffff;
    height: 100%;
    width: 100%;
    z-index: 1;
    position: absolute;
    left:0;
    bottom: -150px;
    z-index: -2;
    opacity: 0.5;
    transition: all 0.3s ease-out;
}
.image:hover .overlay{
    color: black;
}
.container .image:hover .overlay .amount,
.container .image:hover .overlay .h4,
.container .image:hover .overlay .textmuted,
.container .image:hover .overlay .fa-star,
.container .image:hover .overlay .fa-star-half-alt,
.container .image:hover .overlay .review{
    color: black;
}

.image:hover .overlay::before{
    bottom: 0px;
}

.amount{
    font-size: 15px;

}
.textmuted{
    color: #f8f8f8;
    font-weight: 200;
    font-size: 15px;
    text-transform: capitalize;
}
.fa-star,.fa-star-half-alt{
    color: white;
    font-size: 10px;
    margin: 0 1px;
}
.review{
    font-size: 12px;
    font-weight: 200;
}
    </style>
    <div class="container">
      <div class="row">
        <div class="col rounded float-start image">
          <img class="rounded" src="{% static 'home/cars/impala-1967.jpg' %}" width="500" height="500" >
          <div class="overlay">
            <p class="amount">$399 CAR PRICE</p>
            <p class="h4">CAR NAME</p>
            <ul class="list-unstyled d-flex ">
                <li><span class="fas fa-star"></span></li>
                <li><span class="fas fa-star"></span></li>
                <li><span class="fas fa-star"></span></li>
                <li><span class="fas fa-star"></span></li>
            </ul>
        </div>
        </div>
        <div class="col">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul><br>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" style="background-color: black ;">RENT</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
